<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capstone Project - 4 Weeks</title>

  <!-- Retro Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', cursive, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Navbar Styling */
    nav {
      background-color: black;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      text-align: center;
    }

    nav h1 {
      color: orange;
      font-size: 72px;
      margin: 0;
    }

    nav p {
      color: orange;
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Progress Bar */
    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 5px;
      background: linear-gradient(90deg, rgba(255, 0, 0, 0.8), rgba(255, 255, 0, 0.8), rgba(0, 255, 0, 0.8));
      background-size: 200% 100%;
      animation: loadingAnimation 2s infinite linear;
      z-index: 2000;
      transition: width 0.25s ease-out;
    }

    @keyframes loadingAnimation {
      0% {
        background-position: 200% 0;
      }
      50% {
        background-position: 0 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* Adjust content layout for weeks */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 200px; /* Increased padding to create a larger space below navbar */
    }

    /* Container for the weeks */
    .weeks-container {
      display: block;
      margin: 0 auto;
      width: 90%; /* Set a percentage to avoid overlap */
    }

    .week {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px; /* Space between each week */
      text-align: center;
    }

    .week h2 {
      color: black;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .description {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
      display: none;
    }

    .week button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .week button:hover {
      background-color: #333;
    }

    /* Media Queries for Smaller Screens */
    @media screen and (max-width: 768px) {
      nav h1 {
        font-size: 48px;
      }

      nav p {
        font-size: 14px;
      }

      .week h2 {
        font-size: 22px;
      }

      .description {
        font-size: 14px;
      }

      .week {
        width: 100%;
      }

      .content {
        padding-top: 180px; /* Slightly reduce padding on smaller screens */
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>My Tech Foundry Experience</h1>
    <p>Memology Edition</p>
  </nav>

  <!-- Progress Bar -->
  <div id="progress-bar"></div>

  <!-- Page Content -->
  <div class="content">
    <div class="weeks-container">
      <!-- Week 1 -->
      <div class="week">
        <h2>Week 1</h2>
        <button onclick="toggleDescription(1)">Show/Hide Description</button>
        <p class="description" id="week1">Describe what you did this week...</p>
      </div>

      <!-- Week 2 -->
      <div class="week">
        <h2>Week 2</h2>
        <button onclick="toggleDescription(2)">Show/Hide Description</button>
        <p class="description" id="week2">Describe what you did this week...</p>
      </div>

      <!-- Week 3 -->
      <div class="week">
        <h2>Week 3</h2>
        <button onclick="toggleDescription(3)">Show/Hide Description</button>
        <p class="description" id="week3">Describe what you did this week...</p>
      </div>

      <!-- Week 4 -->
      <div class="week">
        <h2>Week 4</h2>
        <button onclick="toggleDescription(4)">Show/Hide Description</button>
        <p class="description" id="week4">Describe what you did this week...</p>
      </div>
    </div>
  </div>

  <script>
    // Toggle Description Function
    function toggleDescription(week) {
      var description = document.getElementById("week" + week);
      if (description.style.display === "none" || description.style.display === "") {
        description.style.display = "block";
      } else {
        description.style.display = "none";
      }
    }

    // Scroll Progress Bar Script
    window.onscroll = function() {
      const winScroll = document.documentElement.scrollTop || document.body.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.getElementById("progress-bar").style.width = scrolled + "%";
    };
  </script>

</body>
</html>
